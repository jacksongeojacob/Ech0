<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ech0 - A Voice-Only Hexadecimal Agent</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/icon16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/icon32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="assets/icons/icon48.png">
    <link rel="icon" type="image/png" sizes="128x128" href="assets/icons/icon128.png">
    <link rel="manifest" href="assets/icons/site.webmanifest">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <template id="mic-icon-template"><svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.49 6-3.31 6-6.72h-1.7z"/></svg></template>
    <template id="speaker-icon-template"><svg viewBox="0 0 24 24"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/></svg></template>
    <template id="pause-icon-template"><svg viewBox="0 0 24 24"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg></template>
    <template id="play-icon-template"><svg viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg></template>
    <template id="stop-icon-template"><svg viewBox="0 0 24 24"><path d="M6 6h12v12H6z"/></svg></template>

    <div id="api-key-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Welcome!</h2>
            <p>Please enter your Gemini API Key to start the conversation.</p>
            <p>You can find the API at <a href="https://aistudio.google.com/app/apikey" target="_blank">aistudio</a></p>
            <input type="password" id="modal-api-key-input" class="modal-input" placeholder="Enter your API key">
            <button id="save-api-key-btn-modal" class="modal-btn">Save & Start</button>
        </div>
    </div>

    <aside id="sidebar" class="sidebar">
        <h2>Settings</h2>
        <div class="options-group">
            <label for="theme-toggle">
                <span>Bright Theme</span>
                <div class="switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </div>
            </label>
            <label for="transcription-toggle">
                <span>Show Transcription</span>
                <div class="switch">
                    <input type="checkbox" id="transcription-toggle">
                    <span class="slider"></span>
                </div>
            </label>
        </div>

        <h3>Accent Color</h3>
        <div class="options-group">
            <div id="dark-theme-colors" class="color-swatches"></div>
            <div id="bright-theme-colors" class="color-swatches"></div>
        </div>
        
        <h3>API Key</h3>
        <h6>Please find API in the given website <a href="https://aistudio.google.com/app/apikey" target="_blank">aistudio</a></h6>
        <div class="options-group">
            <input type="password" id="sidebar-api-key-input" class="sidebar-input" placeholder="Your Gemini API Key">
            <button id="save-api-key-btn-sidebar" class="sidebar-btn">Update Key</button>
            <div id="api-key-status"></div>
        </div>
    </aside>

    <button id="menu-toggle-btn" title="Toggle Settings">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    
    <div class="container" id="main-container">
        <div class="title-container">
            <h1 id="app-title">Ech0</h1>
            <p id="app-subtitle">A conversational interface between human and computers</p>
        </div>
        <div class="mic-controls-container">
            <button id="mic-btn" data-tooltip="Click to speak">
                <div id="mic-icon-container">
                    <span id="hex-display"></span>
                </div>
                <button id="stop-btn" title="Stop Response"></button>
            </button>
        </div>
        <div id="transcription-area">
            <p id="user-transcription" class="user-text"></p>
            <p id="bot-transcription" class="bot-text"></p>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
